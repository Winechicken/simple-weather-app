<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Urbanist&display=swap" rel="stylesheet"></head>
<body>
  <button id="themeBtn"><img src="power-off-button-light.png" alt="" width="50px" id="themePic"></button>
  <h1 id="heading">Simple Weather App</h1>
  <input type="text" placeholder="Select city" id="input">

  <main id="allInfo">
    <div id="mainInfo">
      <h3 id="city">Input City name</h3>
      <h2 id="tempo">and press enter</h2>
    </div>
    <div id="secondInfo">
      <p id="day"></p>
      <p id="pogoda"></p>
      <p id="maxTemp"></p>
      <p id="minTemp"></p>
      <p id="humid"></p>
    </div>
    <img src="https://cdn0.iconfinder.com/data/icons/mobile-apps-settings-ii-linear-white-with-black-ba/2048/1479_-_Weather-512.png" alt="" id="photo" loading="lazy">
  </main>
  <footer>
      <a href="https://github.com/Winechicken" target="_blank"><img src="github-square-white.png" alt="" width="40px"></a>
      <a href="https://codepen.io/Winechicken" target="_blank"><img src="codepen2-white.png" alt="" width="40px"></a>
      <a href="https://www.linkedin.com/in/dmitry-vinokurov-13452b263/" target="_blank"><img src="linkedin2-white.png" alt="" width="45px"></a>
    <div>
      <p>by Winechicken</p>
      <p>&copy; 2023 All rights reserved</p>
    </div>
  </footer>



  <script src="js.js" type="module"></script>
</body>
</html>
